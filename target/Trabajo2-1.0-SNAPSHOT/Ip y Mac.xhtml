<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <h:head>
        <title>Nombre-Ip-MacAdress</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <body>
        <center>
            <h:form>
                <h:panelGrid columns="2" id="Panel" >
                    <p:outputLabel value="Dirección IP : " />
                    <p:outputLabel value="#{controller.ipNombre}" id="IP" />
                    <p:outputLabel value="Nombre del Host : " />
                    <p:outputLabel value="#{controller.nombre}" id="Nombre" />
                    <p:outputLabel value="Dirección Física : " />
                    <p:outputLabel value="#{controller.macAdress}" id="Mac" />
                    <br/>
                    <br/>
                    <p:commandButton value="IP, Nombre y Mac" actionListener="#{controller.consultarvariables()}"
                                     update="IP Nombre Mac"/>
                </h:panelGrid>
            </h:form>
        </center>
    </body>
</html>
